<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Membalikkan Urutan String</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f9f9f9;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      width: 350px;
      margin: auto;
    }
    input {
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
    }
    button:hover {
      background: #2980b9;
    }
    .hasil {
      margin-top: 15px;
      font-size: 18px;
      color: #333;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Membalikkan Urutan String</h2>
    <input type="text" id="inputString" placeholder="Masukkan teks di sini...">
    <br>
    <button onclick="balikkanString()">Balikkan</button>
    <div class="hasil" id="hasil"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
