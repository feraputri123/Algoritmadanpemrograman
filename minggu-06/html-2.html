<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Visualisasi Bubble Sort</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Visualisasi Pengurutan Nilai (Bubble Sort)</h1>
    <div class="input">
      <input id="nama" placeholder="Nama mahasiswa">
      <input id="nilai" placeholder="Nilai (0-100)" type="number">
      <button onclick="tambah()">Tambah</button>
    </div>
    <div class="btns">
      <button class="asc" onclick="mulai('asc')">Ascending</button>
      <button class="desc" onclick="mulai('desc')">Descending</button>
    </div>
    <div id="visual"></div>
  </div>
<script src="script.js"></script>
</body>
</html>
