<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Perbandingan Linear vs Binary Search</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .container { background: rgb(235, 8, 178); padding: 20px; border-radius: 10px; max-width: 700px; margin: auto; }
    h2 { color: #0c0c0c; }
    pre { background: #f9f9f9; padding: 10px; border-radius: 5px; white-space: pre-wrap; }
    input, button { padding: 8px; margin: 5px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #333; color: #fff; cursor: pointer; }
    button:hover { background: #555; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Pencarian Produk di Supermarket</h2>
    <p>Masukkan barcode produk yang ingin dicari:</p>
    <input type="number" id="barcodeInput" placeholder="Contoh: 1251">
    <button onclick="cariProduk()">Cari</button>

    <h3>Hasil Linear Search:</h3>
    <pre id="linearOutput"></pre>

    <h3>Hasil Binary Search:</h3>
    <pre id="binaryOutput"></pre>
  </div>

  <script>

      { barcode: 1956, produk: 'Sambal Terasi Uleg' },
      { barcode: 1999, produk: 'Kopi Sachet Nescafe Classic' }
    ];

    function linearSearch(barcode) {
      let steps = "";
      for (let i = 0; i < daftarProduk.length; i++) {
        steps += `Membandingkan dengan barcode ${daftarProduk[i].barcode}\n`;
        if (daftarProduk[i].barcode === barcode) {
          steps += `✅ Ditemukan: ${daftarProduk[i].produk}\n`;
          return steps;
        }
      }
      steps += "❌ Produk tidak ditemukan.\n";
      return steps;
    }

    function binarySearch(barcode) {
      let steps = "";
      let low = 0;
      let high = daftarProduk.length - 1;

      while (low <= high) {
        let mid = Math.floor((low + high) / 2);
        steps += `Membandingkan dengan barcode ${daftarProduk[mid].barcode}\n`;

        if (daftarProduk[mid].barcode === barcode) {
          steps += `✅ Ditemukan: ${daftarProduk[mid].produk}\n`;
          return steps;
        } else if (daftarProduk[mid].barcode < barcode) {
          steps += "➡ Cari di sebelah kanan\n";
          low = mid + 1;
        } else {
          steps += "⬅ Cari di sebelah kiri\n";
          high = mid - 1;
        }
      }
      steps += "❌ Produk tidak ditemukan.\n";
      return steps;
    }

    function cariProduk() {
      let barcode = parseInt(document.getElementById("barcodeInput").value);
      if (isNaN(barcode)) {
        alert("Masukkan barcode angka yang valid!");
        return;
      }
      document.getElementById("linearOutput").textContent = linearSearch(barcode);
      document.getElementById("binaryOutput").textContent = binarySearch(barcode);
    }
  </script>
</body>
</html>
